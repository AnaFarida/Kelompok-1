<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>BootStrap Modal as Left/Right Sidebar</title>
  <link rel='stylesheet' href='css/bootstrap.css'><link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
      <!-- Modal -->
   <div class="modal fade hide" id="formModal" tabindex="-1" role="dialog" aria-labelledby="judulModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="judulModal">Pilih Jenis Registrasi</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
              halloooloo
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
</div>
<script src="../js/jquery-3.4.1.js"></script>
      <script src='js/bootstrap.js'></script>
</body>
</html>
